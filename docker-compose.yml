services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build:
      context: ./server-java
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - JWT_SECRET=${JWT_SECRET:-change-me-32-bytes-minimum-change-me-32}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      - SOCKET_PORT=8081
      - CORS_ALLOWED_ORIGIN=http://localhost:5173
    ports:
      - "8080:8080"
      - "8081:8081"

  client:
    build:
      context: ./client
      args:
        VITE_BACKEND_URL: http://localhost:8080
        VITE_SOCKET_URL: http://localhost:8081
    depends_on:
      - server
    ports:
      - "5173:80"

volumes:
  mongo-data:

